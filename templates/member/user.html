{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    <div class="panel" style="margin: 20px 100px 20px 50px">
        <div class="cell">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                    <td width="73" valign="top" align="center">
                        <img src={{ user.img_url }}/>
                        <div class="sep10"></div>
                    </td>
                    <td width="10"></td>
                    <td width="auto" valign="top" align="left">
                        <h2 style="margin-bottom: 1px;">{{ user.username }}</h2>
                        <span>V2EX 第 276601 号会员 </span>
                    </td>
                </tr>
            </table>
            <div class="sep5"></div>

        </div>
        <div class="sep20"></div>

    </div>


    <div class="panel" style="margin: 20px 100px 20px 50px">
        <div>
            <img src={{ user.img_url }} , width="24" style="border-radius: 24px; margin-top: -2px;" border="0"/>
            <a href={{ url_for('member.user', name=user.username) }}> {{ user.username }} 创建的所有主题</a>
        </div>
        <div class="topic_list">
            {% for blog in blog_list %}
                <div class="cell">
                    <div class="topic_title_wrapper">
                        <td width="auto" valign="middle">
                            <a class="topic_title" href='{{ url_for('wen.blog', id=blog.id) }}'>
                                <h4>{{ blog.title }}</h4>
                            </a>
                            <div class="sep5"></div>
                        </td>
                        几个回复
                    </div>
                </div>
            {% endfor %}
                    </div>

    </div>
{% endblock %}
