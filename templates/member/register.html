{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}


    <div class="panel" >
    <form class="form-horizontal" style="margin-top: 30px" method="post" action={{ url_for('member.signup') }} >
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input name="username" class="form-control" placeholder="用户名" style="width: 300px"></div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="password" class="form-control" placeholder="输入密码" style="width: 300px"></div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10">
                <input name="email" class="form-control" placeholder="电子邮件" style="width: 300px"></div>
        </div>
        <div style="margin-left: 230px">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
            </div>
    </form>
    </div>
{% endblock %}
